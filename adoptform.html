<!DOCTYPE html>
<html>
<head>
<title>Adoption Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

<!-- Start Contact Section -->
 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
  <div class="w3-content" style="max-width:600px">
    <h4 class="w3-center"><b>Contact Us</b></h4>

    <script type="text/javascript">var submitted=false;</script>
    
    <!--Update the URL for thank you page on form submit -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
    onload="if(submitted) {window.location='https://puja-saraf.github.io/h4i_team_31/';}"></iframe> 
    
    <!-- Update the Google forms URL in action-->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfVmm7E9w_hNrjq2hRe8NTCcp1eH0OYqdIcGlNADBcnlzMM4g/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

      
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" placeholder="Your Name" id="name" required name="entry.201198464">
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" placeholder="Email" id="email" required name="entry.998097946">
      </div>
      <div class="w3-section">
        <label>Phone</label>
        <input class="w3-input w3-border" type="text" placeholder="Phone number" id="phone" required name="entry.237283457">
      </div>
      <div class="w3-section">
        <label>Breed</label>
        <input class="w3-input w3-border" type="text" placeholder="Breed" id="breed" required name="entry.693150530">
      </div>
      <div class="w3-section">
        <label>Location</label>
        <input class="w3-input w3-border" type="text" placeholder="Location(city,state)" id="location" required name="entry.1754145827">
      </div>
      
      <div class="w3-section">
        <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">Submit</button>
      </div>
    </form>
</div>
</div>
    <script type="text/javascript">
    function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }

          function validatePhone() {
            var phone = document.getElementById('phone').value;
            if(phone.length == 0) {
              alert("Phone number can't be blank") ;//Validation Message
              return false;
            }

            if(!phone.match(/^[0]?[789]\d{9}$/)) {
             alert("Please enter a correct phone number") ;//Validation Message
             return false;
           }

           return true;

         }

         function validateEmail () {

          var email = document.getElementById('email').value;
          if(email.length == 0) {
            alert("Email can't be blank") ;//Validation Message
            return false;

          }

          if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
            alert("Please enter a correct email address") ;//Validation Message
            return false;

          }

          return true;

        }


        function validateBreed() {
            var breed = document.getElementById('breed').value;
            if(breed.length == 0) {
              alert("Breed can't be blank") ;
              return false;

            }
            if (!breed.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter correct breed") ;//Validation Message
              return false;
            }
            return true;
          }        


          function validateLocation() {
            var location = document.getElementById('location').value;
            if(location.length == 0) {
              alert("Location can't be blank") ;
              return false;

            }
            if (!location.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter correct location") ;//Validation Message
              return false;
            }
            return true;
          }


        function validateForm() {
          if (!validateName() || !validatePhone() || !validateEmail() || !validateBreed() || !validateLocation()) {

            alert("Form not submitted");//Validation Message
            return false;
          }
          else {
            submitted=true;
            return true;
          }
        }
        </script>

<!-- End Contact Section -->
            
</body>
</html>
